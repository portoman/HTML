<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML Colores</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color:crimson">
        Color por nombre
    </p>
    <p style="color:rgb(220, 20, 60)">
      Color por código RGB  
    </p>
    <p style="border:10px solid rgba(200,20,60,.5)">
        Color rgba con transparencia
    </p>
    <p style="color: hsl(348, 83%, 47%)">
        Color por código hsl
    </p>
    <p style="border:10px solid hsla(347, 82%, 43%, 0.5)">
        Color por código hsla con transparencia
    </p>
    <p style="color:#dc143c"> 
        Color por hexadecimal
    </p>
    <p style="color:#ffffff"> 
        Color por hexadecimal blanco
     </p>
     <p style="color:#000000"> 
        Color por hexadecimal negro
    </p>

</body>
</html>
